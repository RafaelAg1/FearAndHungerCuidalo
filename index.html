<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear and Hunger: Cuidalo!</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div id="mainDiv">
        <div id="seleccionPersonaje">
            <div id="personaje1">
                <img src="img/Personajes/Cahara_portrait.png" alt="">
            </div>
            <div id="personaje2">
                <img src="img/Personajes/D'arce_portrait.webp" alt="">
            </div>
            <div id="personaje3">
                <img src="img/Personajes/Enki_portrait.webp" alt="">
            </div>
            <div id="personaje4">
                <img src="img/Personajes/Ragnvaldr_portrait.webp" alt="">
            </div>
        </div>
        <div id="personajeDiv">
            <img src="img/Personajes/Cahara_portrait.png" alt="" id="personajeSeleccionado">
            <div id="estadisticasDiv">
               <p id="nombrePersonaje">Nombre: </p>
               <p id="edadPersonaje">Edad: </p>
               <p id="hambrePersonaje">Hambre: </p>
               <p id="miedoPersonaje">Miedo: </p>
               <p id="saludPersonaje">Salud: </p>
               <p id="sueñoPersonaje">Sueño: </p>
            </div>
        </div>
        <div id="botonMusica">
            <img src="img/consonido.png" alt="" id="imagenBotonMusica">
        </div>
        <div id="tiendaDiv">
            <img src="img/icono.png" alt="" id="imagenMoneda">
            <p id="monedasJugador">Monedas: </p>
        </div>
        <div id="inventarioDiv">
            <p id="panMohosoInv">Pan mohoso: </p>
            <button type="button" id="usarPanMohoso" class="botonUsar">Usar</button>
            <p id="panInv">Pan: </p>
            <button type="button" id="usarPan" class="botonUsar">Usar</button>
        </div>
    </div>
</body>
</html>
